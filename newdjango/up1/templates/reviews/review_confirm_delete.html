{% extends 'base.html' %}
{% block title %}Удаление отзыва{% endblock %}
{% block content %}
<h2>Удалить отзыв от пользователя {{ review.user.username }} к товару {{ review.product.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'review_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
