{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список брендов</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
</head>
<body>
{% include 'includes/navigationn.html' %}

<div class="container mt-5">
    <h2 class="mb-4">Список брендов</h2>
    <a href="{% url 'brand_create' %}" class="btn btn-success mb-3">Добавить бренд</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Название</th>
                <th>Страна</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ brand.name }}</td>
                <td>{{ brand.country }}</td>
                <td>
                    <a href="{% url 'brand_update' brand.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'brand_delete' brand.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Бренды отсутствуют.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'includes/footer.html' %}
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
