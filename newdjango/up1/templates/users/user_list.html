{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Список пользователей</h2>
    <a href="{% url 'user_create' %}" class="btn btn-success mb-3">Добавить</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Email</th>
                <th>Админ</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_admin }}</td>
                <td>
                    <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
