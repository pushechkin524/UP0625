{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить сезон</h2>
    <p>Вы уверены, что хотите удалить "{{ season.get_name_display }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'season_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
