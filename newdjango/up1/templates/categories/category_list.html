{% extends 'base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
<h2>Категории</h2>
<a href="{% url 'category_create' %}" class="btn btn-success mb-3">Добавить категорию</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Название</th>
            <th>Slug</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.slug }}</td>
            <td>{{ category.description }}</td>
            <td>
                <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
