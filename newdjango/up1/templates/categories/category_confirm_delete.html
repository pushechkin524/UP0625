{% extends 'base.html' %}
{% block title %}Удаление категории{% endblock %}
{% block content %}
<h2>Удалить категорию "{{ category.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
