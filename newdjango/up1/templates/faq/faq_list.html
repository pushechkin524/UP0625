{% extends 'base.html' %}
{% block title %}FAQ{% endblock %}
{% block content %}
<h2>Часто задаваемые вопросы</h2>
<a href="{% url 'faq_create' %}" class="btn btn-success mb-3">Добавить вопрос</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Вопрос</th>
            <th>Ответ</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.question }}</td>
            <td>{{ faq.answer }}</td>
            <td>
                <a href="{% url 'faq_update' faq.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                <a href="{% url 'faq_delete' faq.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
