{% extends 'base.html' %}
{% block title %}Удаление вопроса{% endblock %}
{% block content %}
<h2>Удалить вопрос?</h2>
<p><strong>{{ faq.question }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'faq_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
