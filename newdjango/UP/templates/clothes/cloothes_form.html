<h1>{% if form.instance.pk %}Редактирование одежды{% else %}Добавление новой одежды{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'clothes_list' %}">Вернуться на главную</a>
